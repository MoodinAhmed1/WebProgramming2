<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div id="countries" class="row g-4">

        </div>
    </div>

    <script>
        const countriesContainer = document.getElementById("countries");
        fetch('https://restcountries.com/v3.1/all')
        .then(result => {
            return result.json();
        }).then(countries => {
            countries.forEach(country => {
                display(country);
        })
    })

        function display(country) {
            let col = document.createElement('div');
                    col.className = "col-6 col-md-4 col-lg-3 "
            countriesContainer.append(col);

            let card = document.createElement('div');
                card.classname = "card"    
            col.append(card);

            let countryImg = document.createElement('img');
                countryImg.className = "card-img-top"
                countryImg.style.height = "100px"
                countryImg.style.objectFit = "cover"
                countryImg.src = `${country.flags.png}`
            card.append(countryImg)

            let countryNameDiv = document.createElement('div');
                countryNameDiv.className = "text-center p-4 border border-dark"
            card.append(countryNameDiv);

            let countryName = document.createElement('h6')
                countryName.className = "card-title"
                countryName.innerHTML = country.name.common
            countryNameDiv.append(countryName)
        }
    </script>
</body>
</html>
